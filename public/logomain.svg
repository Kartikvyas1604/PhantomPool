<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800" role="img" aria-labelledby="title desc">
  <title id="title">PhantomPool mascot logo</title>
  <desc id="desc">3D glass-gradient phantom mascot above a rippling pool with PhantomPool wordmark â€” designed for blockchain branding.</desc>

  <defs>
    <!-- main glass gradient -->
    <linearGradient id="g-ghost" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00F0FF"/>
      <stop offset="0.45" stop-color="#7B61FF"/>
      <stop offset="1" stop-color="#FF4FD8"/>
    </linearGradient>

    <!-- darker inner gradient for depth -->
    <linearGradient id="g-ghost-dark" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#08122a"/>
      <stop offset="1" stop-color="#1b0e3a" stop-opacity="0.15"/>
    </linearGradient>

    <!-- subtle highlight for glossy 3D look -->
    <radialGradient id="g-gloss" cx="30%" cy="22%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="0.18" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- ripple gradient -->
    <linearGradient id="g-ripple" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7B61FF"/>
      <stop offset="0.6" stop-color="#00F0FF"/>
      <stop offset="1" stop-color="#FF4FD8"/>
    </linearGradient>

    <!-- soft outer glow -->
    <filter id="f-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="22" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- inner shadow for glass depth -->
    <filter id="f-inner-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="6" result="off"/>
      <feGaussianBlur in="off" stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
      <feMerge>
        <feMergeNode in="innerShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle noise texture for glass (small, inline SVG) -->
    <pattern id="p-noise" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="transparent"/>
      <path d="M0 0 L8 8 M8 0 L0 8" stroke="#ffffff" stroke-opacity="0.02" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#050814"/>

  <!-- center group -->
  <g transform="translate(600,260)">

    <!-- ripples (three concentric rings) -->
    <g filter="url(#f-glow)" opacity="0.95">
      <ellipse cx="0" cy="240" rx="280" ry="72" fill="none" stroke="url(#g-ripple)" stroke-width="8" stroke-linecap="round" opacity="0.18"/>
      <ellipse cx="0" cy="240" rx="200" ry="46" fill="none" stroke="url(#g-ripple)" stroke-width="6" stroke-linecap="round" opacity="0.22"/>
      <ellipse cx="0" cy="240" rx="120" ry="28" fill="none" stroke="url(#g-ripple)" stroke-width="4" stroke-linecap="round" opacity="0.28"/>
    </g>

    <!-- phantom mascot main blob (glass shape) -->
    <g transform="translate(0,30)" filter="url(#f-inner-shadow)">
      <!-- base colored shape -->
      <path id="phantom-body" d="M-120,-20
           C-120,-120 -20,-180 0,-180
           C20,-180 120,-120 120,-20
           C120,20 80,36 70,62
           C60,92 42,110 0,120
           C-42,110 -60,92 -70,62
           C-80,36 -120,20 -120,-20 Z"
            fill="url(#g-ghost)" opacity="0.98"/>

      <!-- darker inner overlay for perceived volume -->
      <path d="M-100,-10
           C-100,-90 -24,-136 0,-136
           C24,-136 100,-90 100,-10
           C100,20 76,32 68,54
           C60,80 44,96 0,104
           C-44,96 -60,80 -68,54
           C-76,32 -100,20 -100,-10 Z"
            fill="url(#g-ghost-dark)" opacity="0.26"/>

      <!-- glossy highlight -->
      <path d="M-32,-140
           C-12,-158 12,-160 36,-140
           C56,-124 64,-100 52,-84
           C40,-68 18,-56 -2,-52
           C-24,-48 -46,-60 -56,-78
           C-66,-96 -56,-126 -32,-140 Z"
           fill="url(#g-gloss)" opacity="0.95"/>

      <!-- subtle texture -->
      <rect x="-120" y="-180" width="240" height="300" fill="url(#p-noise)" opacity="0.06" rx="40"/>

      <!-- eyes (cutout style) -->
      <g fill="#040612" opacity="0.98">
        <ellipse cx="-34" cy="-18" rx="22" ry="32"/>
        <ellipse cx="34" cy="-18" rx="22" ry="32"/>
      </g>

      <!-- small mouth -->
      <rect x="-20" y="18" width="40" height="12" rx="6" fill="#040612" opacity="0.95"/>

      <!-- inner glow stroke -->
      <path d="M-120,-20
           C-120,-120 -20,-180 0,-180
           C20,-180 120,-120 120,-20
           C120,20 80,36 70,62
           C60,92 42,110 0,120
           C-42,110 -60,92 -70,62
           C-80,36 -120,20 -120,-20 Z"
           fill="none" stroke="#80f0ff" stroke-opacity="0.12" stroke-width="2"/>
    </g>

    <!-- subtle neon rim around ghost for separation -->
    <g filter="url(#f-glow)" opacity="0.6">
      <path d="M-120,-20
           C-120,-120 -20,-180 0,-180
           C20,-180 120,-120 120,-20
           C120,20 80,36 70,62
           C60,92 42,110 0,120
           C-42,110 -60,92 -70,62
           C-80,36 -120,20 -120,-20 Z"
           fill="none" stroke="url(#g-ghost)" stroke-width="6" stroke-linejoin="round" opacity="0.55"/>
    </g>

    <!-- small decorative orbital / VRF-inspired swirl behind the ghost -->
    <g transform="translate(0,-10)" opacity="0.9">
      <path d="M-180,12 C-140,-50 -40,-120 60,-120" fill="none" stroke="url(#g-ghost)" stroke-width="3" stroke-linecap="round" opacity="0.24"/>
      <circle cx="62" cy="-118" r="6" fill="#7b61ff" opacity="0.95"/>
      <circle cx="-176" cy="16" r="5" fill="#00f0ff" opacity="0.9"/>
      <path d="M-176,16 L-46,-24 L62,-118" fill="none" stroke="#7b61ff" stroke-opacity="0.12" stroke-width="1.4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- wordmark -->
  <g transform="translate(600,620)" text-anchor="middle">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="86" fill="#E8F7FF">
      PhantomPool
    </text>
    <text x="0" y="46" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="500" font-size="20" fill="#9FBFEA" letter-spacing="0.6">
      Zero-Knowledge Dark Pool
    </text>
  </g>

  <!-- small favicon-style icon copy (optional, placed bottom-left hidden but available for export) -->
  <g transform="translate(40,680) scale(0.16)" opacity="0.0">
    <use href="#phantom-body"/>
  </g>
</svg>
