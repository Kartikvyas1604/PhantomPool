<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon -->
  <g transform="translate(20,20)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="16" fill="url(#icon-bg)"/>
    
    <!-- P Symbol -->
    <path d="M-8 -12 L-8 12 L-4 12 L-4 2 L6 2 C8 2 10 0 10 -2 L10 -6 C10 -8 8 -10 6 -10 L-8 -10 Z" fill="white"/>
    <path d="M-4 -6 L6 -6 C7 -6 8 -5 8 -4 C8 -3 7 -2 6 -2 L-4 -2 Z" fill="#1a1a2e"/>
    
    <!-- Encryption indicator -->
    <circle cx="12" cy="-8" r="2" fill="#10b981" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text Logo -->
  <g transform="translate(50,20)">
    <!-- PhantomPool text -->
    <text x="0" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="white">
      Phantom
    </text>
    <text x="85" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#text-gradient)">
      Pool
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="-8" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#64748b">
      ZERO-KNOWLEDGE DARK POOL
    </text>
  </g>
  
  <defs>
    <linearGradient id="icon-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
</svg>